  <section class="article-meta">
    <p class="article-date">August 04 2017</p>
  </section>

  <section class="article-entry">
    <p>开机，启动时按“cmd+S”。这时，你会进入Single User Model，出现像DOS一样的提示符 #root>。请在#root>下输入 (注意空格, 大小写)<br>fsck -y<br>mount -uaw /<br>rm /var/db/.AppleSetupDone<br>reboot<br>电脑重新启动进入激活界面</p>

  </section>
